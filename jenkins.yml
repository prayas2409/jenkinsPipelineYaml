pipeline:
  agent:
    none:
    triggers:
      GenericTrigger:
        causeString: "Triggered from Webhook"
        token: "unique-token-to-start-the-current-pipeline"

  stages:
    - stage: "terraform Init"
      steps:
        - sh `terraform init`
    - stage: "tf action"
      steps:
        - echo "Terraform action is –> ${action}”"
